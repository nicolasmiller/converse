<!DOCTYPE html>
<html>
<head>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="vchat.js"></script>
  <link rel="stylesheet" type="text/css" href="vchat.css">
</head>
<body class="mono">
  <div id="chat" class="mono">
  </div>
  <input id="message" type="text" class="mono">
  <a href="javascript:main.send()">
    SEND
  </a>
  <div>
    <a href="javascript:main.nuke()">
      NUKE
    </a>
  </div>
  <div>
    <a href="javascript:main.get_messages()">
      GET
    </a>
  </div>
  <div class="mono">
    Room
    <input id="room" type="text" class="mono">
    <a href="javascript:main.switch_room()">
      SWITCH ROOM
    </a>
  </div>
  <div class="mono">
    Handle
    <input id="handle" type="text" class="mono">
    <a href="javascript:main.switch_handle()">
      SWITCH HANDLE
    </a>
  </div>
</body>
</html>
